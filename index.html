<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Facebook logo 2021.png">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <main>
        <div class="container">
        <section class="fb-img">
            <div>
                <img src="facebook-logo-2-2.png" width="230px" alt="Facebook">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
        </section>

        <section style="text-align: center;">
            <div class="form-wrapper">
                <form>
                    <div class="form-control">
                        <input type="text" name="emailNumber" placeholder="Email address or phone number">
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-control">
                        <input name="submit" type="submit" value="Log In" class="anim">
                    </div>
                    <div class="form-control" style="margin: 10px 0px;">
                        <a href="#" class="fgt">Forgotten Password?</a>  
                    </div>

                    <hr>
                    <div class="form-control">
                        <button type="submit" class="crt anim">Create New Account</button>
                    </div>
                </form> 
                <div class="crt-pg">
                  <p style="font-size: 14px;"><a href="#" >Create a Page</a> for a celebrity, brand or business. </p>
                </div>
            </div>
        </section>
    </div>
    </main>
</body>
</html>
