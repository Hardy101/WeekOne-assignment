<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
            width: 300px;
            padding: 10px;
        }
        input{
            padding: 5px;
        }
    </style>
    <title>Task 5 (forms)</title>
</head>
<body>
    <form>
        <h1>Online Employee registration</h1>
        <div>
            <label><b>Name:</b></label>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Other Names">
        </div>

        <div>
            <label><b>Email Address:</b></label>
            <input type="email" name="email" placeholder="ex: myname@example.com">
        </div>

        <div>
            <label><b>Phone Number</b></label>
            <input type="text" name="phone number" id="" placeholder="ex: +234 123 456 7890">
        </div>

        <div>
            <label><b>Address</b></label>
            <input type="text" name="address" placeholder="Street Address"> <br>
            <input type="text" name="city" placeholder="City">
        </div>

        <div>
            <label><b>Applying for Position:</b></label>
            <input type="text" name="position" placeholder="Position">
        </div>

        <div>
            <label><b>CV:</b></label>
            <input type="file" name="cv">
        </div>
    </form>
</body>
</html>
